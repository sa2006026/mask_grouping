version: '3.8'

services:
  mask-grouping-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mask-grouping-server
    ports:
      - "5003:5003"
    volumes:
      # Mount model directory for persistent SAM models
      - ./model:/app/model
      # Mount results directory for output files
      - ./results:/app/results
      # Optional: Mount uploads directory
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    # Enable GPU support if available (uncomment for GPU setups)
    # runtime: nvidia
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all

  # Optional: Add nginx reverse proxy for production
